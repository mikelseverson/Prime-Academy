<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weekend 2 - Github API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Search Github</h1>
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group ">
            <input type="text" class="form-control user-search-field" placeholder="Find Github User...">
            <span class="input-group-btn">
              <button class="btn btn-default user-search-btn" type="submit">Go!</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-12">
            <div class="thumbnail user">
              <div class="user-name"></div>
              <div class="user-picture"></div>
              <div class="user-blog"></div>
              <div class="user-bio"></div>
              <div class="user-follow"></div>
            </div>
        </div>
          <div class="col-md-9 col-sm-12">
<!--             <div class="thumbnail">
              <p>github repo navigation</p>
            </div> -->
            <div class="thumbnail repos">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
