<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
        <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </head>

    <body>
        <div class="container col-xs-12 col-md-offset-3 col-md-6">
            <h1>What up!?</h1>
            <form id="inputForm" role="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input name="message" type="text" class="form-control" id="message" placeholder="Enter Message..">
                </div>
                <button type="submit" class="btn btn-default">Send</button>
            </form>

            <div id="message-container"></div>
        </div>
    </body>
</html>
