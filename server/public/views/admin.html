<!DOCTYPE html>
<html>
    <head>
        <title>Admin Mode</title>
        <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
        <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
        <script type="text/javascript" src="/assets/scripts/admin.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron col-xs-12 col-sm-offset-1 col-sm-10" id="input-container">
                <h1>ADMIN MODE ACTIVATED<img src="../assets/images/refresh-icon.png" id="refresh-icon"></h1>
                <form id="inputForm" role="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" class="form-control" id="message" placeholder="Enter Message.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>
                </form>
            </div>
            <div id="message-container" class="col-xs-12 col-sm-offset-1 col-sm-10"></div>
        </div>
    </body>
</html>
